<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link a archivo css-->
    <link rel="stylesheet"  href="Styles.css">
    <title>WebPage deportive elements</title>
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Secsion Formulario de registro e inicio de sesion -->
    <section class="fondo">
        <!-- Contenedor del formulario -->
        <div class="form">
            <!-- Titulo -->
            <h1 id="titulo">Registrate</h1>
            <!-- Formulario -->
            <form action="">
                <!-- Contenedor para inputs -->
                <div class="inputs">
                    <!-- Contenedores para inputs individuales -->
                    <div class="inputsIndiv" id="inputsIndiv">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nombre">
                    </div>

                    <div class="inputsIndiv">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" placeholder="Correo">
                    </div>

                    <div class="inputsIndiv">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Contraseña">
                    </div>
                    <!-- Redireccion a recuperacion de contraseña -->
                    <p><a href="">¿Perdiste la contraseña?</a></p>
                </div>
            </form>
            <!-- Contenedor para botones -->
            <div class="boton">
                <!-- Botones -->
                <button type="button" id="IniciarBtn">Inicia</button>
                <button type="button" id="RegistrarBtn" class="dis">Registrate</button>
            </div>
        </div>
    </section>


    <!--Secsion Footer-->
    <section class="footer">
        <h4>Redes sociales</h4>
        <p>
            ¡Síguenos en nuestras redes sociales para estar al tanto de las últimas novedades y promociones!
        </p>
        <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
        <script src="https://kit.fontawesome.com/7b89561937.js" crossorigin="anonymous"></script>
        <p>Hecho por Josue Maldonado y Cristian Martínez</p>
    </section>

    <script>
        let IniciarBtn = document.getElementById("IniciarBtn");
        let RegistrarBtn = document.getElementById("RegistrarBtn");
        let titulo = document.getElementById("titulo");
        let inputsIndiv = document.getElementById("inputsIndiv");

        IniciarBtn.onclick = function() {
            inputsIndiv.style.maxHeight = "0";
            titulo.innerHTML = "Inicia sesion";
            RegistrarBtn.classList.add("dis");
            IniciarBtn.classList.remove("dis");
        }

        RegistrarBtn.onclick = function() {
            inputsIndiv.style.maxHeight = "65px";
            titulo.innerHTML = "Registrate";
            RegistrarBtn.classList.remove("dis");
            IniciarBtn.classList.add("dis");
        }
    </script>
</body>
</html>
