<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registro</title> 
	<link rel="stylesheet" href="res.css">
	<!--Fontawesome-->
	<script src="https://kit.fontawesome.com/7b89561937.js" crossorigin="anonymous"></script>
</head>
<body>
	<section>
		<form action="">
			<h1>Registrate</h1>
			<div class="Nombres">
				<div class="inContainer">
					<input type="text" placeholder="Primer nombre" autofocus>
					<i class="fa-regular fa-face-smile"></i>
				</div>
				
				<div class="inContainer">
					<input type="text" placeholder="Segundo nombre">
					<i class="fa-regular fa-face-smile SNI"></i>
				</div>
			</div>
			
			<div class="Apellidos">
				<div class="inContainer">
					<input type="text" placeholder="Primer apellido">
					<i class="fa-regular fa-face-smile"></i>
				</div>
				
				<div class="inContainer">
					<input type="text" placeholder="Segundo apellido">
					<i class="fa-regular fa-face-smile SNI"></i>
				</div>
			</div>
			
			<div class="Documento">
				<div class="inContainer">
					<input type="text" placeholder="Número de documento">
					<i class="fa-regular fa-id-card"></i>
				</div>
				
				<div class="inContainer">
					<select name="" id="">
						<option value="">Tipo de documento</option>
						<option value="">Cédula</option>
						<option value="">Targeta de identidad</option>
						<option value="">Cédula de extrangería</option>
					</select>
					<i class="fa-regular fa-id-card SNI"></i>
				</div>
			</div>

			<div class="Telefono">
				<div class="inContainer">
					<input type="tel" placeholder="Telefono">
					<i class="fa-solid fa-phone"></i>
				</div>
				
				<div class="inContainer">
					<input type="tel" placeholder="Telefono auxiliar">
					<i class="fa-solid fa-phone FP"></i>
				</div>
				<div class="inContainer">
					<input type="date" placeholder="Fecha de nacimiento">
					<i class="fa-regular fa-calendar-days FN"></i>
				</div>
			</div>
			
			<div class="Correo">
				<div class="inContainer">
					<input type="email" placeholder="Correo">
					<i class="fa-solid fa-envelope"></i>
				</div>
				
				<div class="inContainer">
					<input type="password" placeholder="Contraseña">
					<i class="fa-solid fa-lock SNI"></i>
				</div>
			</div>
			<button>Registrarse</button>
		</form>
	</section>
	
</body>
</html>
